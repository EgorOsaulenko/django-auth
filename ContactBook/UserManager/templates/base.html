<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    {% if messages %}
    <ol>
        {% for message in messages %}
        <li>{{ message }}</li>
        {% endfor %}
    </ol>
    {% endif %}

    {% block content %}
    {% endblock content%}
</body>
</html>
